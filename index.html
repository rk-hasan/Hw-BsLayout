<!doctype html>
<html lang="en">
  <head>
    <!--meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS Links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Bootstarp 5! Layout</title>
  </head>
  <body>
    <div class="container">
      <!-- Header-1 -->
      <div class="row text-center text-light">
        <div class="col-lg-2"><h2 class="bg-primary p-2">column-1</h2></div>
        <div class="col-lg-8"><h2 class="bg-primary p-2">column-2</h2></div>
        <div class="col-lg-2"><h2 class="bg-primary p-2">column-3</h2></div>
      </div>
      <!-- Hero-1 -->
      <div class="row text-center text-light">
        <div class="col-lg-8"><h2 class="bg-primary p-2">column-1</h2></div>
        <div class="col-lg-2"><h2 class="bg-primary p-2">column-2</h2></div>
        <div class="col-lg-2"><h2 class="bg-danger p-2">column-3</h2></div>
      </div>
      <!-- Body-1 -->
      <div class="row text-center text-light">
        <div class="col-lg-3"><h2 class="bg-primary p-2">column-1</h2></div>
        <div class="col-lg-7"><h2 class="bg-primary p-2">column-2</h2></div>
        <div class="col-lg-2"><h2 class="bg-primary p-2">column-3</h2></div>
      </div>
      <!-- Footer-1 -->
      <div class="row text-center text-light">
        <div class="col-lg-12"><h2 class="bg-primary p-2">column-1</h2></div>
      </div>
       <!-- Header-2 -->
      <div class="row text-center text-light">
        <div class="col-lg-3"><h2 class="bg-primary p-2">column-1</h2></div>
        <div class="col-lg-6"><h2 class="bg-primary p-2">column-2</h2></div>
        <div class="col-lg-3"><h2 class="bg-primary p-2">column-3</h2></div>
      </div>
      <!-- Hero-2 -->
      <div class="row text-center text-light">
        <div class="col-lg-12"><h2 class="bg-primary p-2">column-1</h2></div>
        <div class="col-lg-12"><h2 class="bg-primary p-2">column-2</h2></div>
      </div>
      <!-- Body-2 -->
      <div class="row text-center text-light">
        <div class="col-lg-10"><h2 class="bg-primary p-2">column-1</h2></div>
        <div class="col-lg-2"><h2 class="bg-danger p-2">column-2</h2></div>
        <div class="col-lg-12"><h2 class="bg-primary p-2">column-3</h2></div>
        <div class="col-lg-12"><h2 class="bg-primary p-2">column-4</h2></div>
      </div>
       <!-- Footer-1 -->
      <div class="row text-center text-light">
        <div class="col-lg-12"><h2 class="bg-primary p-2">column-1</h2></div>
      </div>
       <!-- Header-3 -->
      <div class="row text-center text-light">
        <div class="col-lg-12"><h2 class="bg-primary p-2">column-1</h2></div>
        <div class="col-lg-6"><h2 class="bg-primary p-2">column-2</h2></div>
        <div class="col-lg-6"><h2 class="bg-primary p-2">column-3</h2></div>
      </div>
       <!-- Hero-3 -->
      <div class="row text-center text-light">
        <div class="col-lg-12"><h2 class="bg-primary p-2">column-1</h2></div>
        <div class="col-lg-12"><h2 class="bg-primary p-2">column-2</h2></div>
      </div>
       <!-- Body-3 -->
      <div class="row text-center text-light">
        <div class="col-lg-12"><h2 class="bg-danger p-2">column-1</h2></div>
        <div class="col-lg-12"><h2 class="bg-primary p-2">column-2</h2></div>
      </div>
       <!-- Footer-3 -->
      <div class="row text-center text-light">
        <div class="col-lg-12"><h2 class="bg-danger p-2">Footer</h2></div>
      </div>
    </div>

    <!-- JS Links -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
